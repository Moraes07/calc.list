<div class="container">
    <h2>Cadastro de Clientes</h2>
    <form (ngSubmit)="adicionarCliente()" #clienteForm="ngForm">
      <label for="id">ID:</label>
      <input type="number" id="id" [(ngModel)]="novoCliente.id" name="id" required>
  
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="novoCliente.nome" name="nome" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="novoCliente.email" name="email" required>
  
      <label for="idade">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="novoCliente.idade" name="idade" required>
  
      <button type="submit" [disabled]="!clienteForm.form.valid">Cadastrar</button>
    </form>
  
    <h3>Lista de Clientes Cadastrados:</h3>
    <ul>
      <li *ngFor="let cliente of clientes">{{ cliente.nome }}</li>
    </ul>
  </div>
